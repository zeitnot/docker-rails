version: '3'
services:
  db:
    image: postgres:11.3
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  rails:
    build: .
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    tty: true
    stdin_open: true
    environment:
      DATABASE_HOST: db
      DATABASE_USER: postgres

volumes:
  db-data:
